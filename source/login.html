<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="text/javascript" href="js/login.js" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <a id="nav_a" href="index.html"
          ><img id="nav_picture" src="pictures/login/douban_logo@2x.png" alt=""
        /></a>
      </div>
      <div id="login-warp">
        <img
          id="login_left_picture"
          src="pictures/login/17705622af81ieohwm0.jpg"
          alt=""
        />
        <div id="login_right">
          <div id="login-title">密码登录</div>
          <input id="user_input" type="text" placeholder="手机号/邮箱" />
          <div>
            <input type="password" placeholder="密码" />
            <span id="find_passwd"><a href="">找回密码</a></span>
          </div>
          <div id="login">豆瓣登录</div>
        </div>
      </div>
      <div id="left_pb">
        <a href=""><div id="left_a">下载豆瓣App</div></a
        ><img
          id="left-p"
          src="pictures/login/ic_qr_mini_login.png"
          alt="IOS/Android扫码直接下载"
        />
      </div>
    </div>
  </body>
  <script>
    async function PostData(url="", data) {
      const response = await fetch(url, {
        method: "POST",
        mode:"no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: JSON.stringify(data),
      });
      return response;
    }
    PostData("http://39.106.81.229:9920/login", {
      username: "bilbil",
      password: 123456,
    }).then((data) => {
      console.log(data);
    });
  </script>
